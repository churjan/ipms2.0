<idrawer *ngIf="visible" title="{{ 'btn.advancedSearch'|i18n }}" [width]="width" height="100%" (onClose)="close()" [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'tags.tagCode'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="tagcode"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'tags.customCode'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="customcode"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'orderNo'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="ordercode"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'status'|i18n }}</nz-form-label>
                <nz-form-control  [nzSpan]="24">
                    <nz-select formControlName="state" nzPlaceHolder="{{  'checkdata.check'|i18n}}" nzAllowClear>
                        <nz-option [nzValue]="-1" [nzLabel]="'tags.statusDisabled'|i18n"></nz-option>
                        <nz-option [nzValue]="0" [nzLabel]="'tags.statusNew'|i18n"></nz-option>
                        <nz-option [nzValue]="1" [nzLabel]="'tags.statusProduction'|i18n"></nz-option>
                        <nz-option [nzValue]="2" [nzLabel]="'tags.statusStock'|i18n"></nz-option>
                        <nz-option [nzValue]="3" [nzLabel]="'tags.statusOutStock'|i18n"></nz-option>
                        <nz-option [nzValue]="4" [nzLabel]="'tags.statusRepair'|i18n"></nz-option>
                        <nz-option [nzValue]="99" [nzLabel]="'tags.statusComplete'|i18n"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'createTime'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <nz-range-picker formControlName="date" ></nz-range-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'attribute'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <attrfilter [(data)]="tagAttributes" [fieldOptions]="fieldOptions" [valueOptions]="valueOptions"></attrfilter>
                    <!-- <nz-select formControlName="tagattributelist" [nzAllowClear]="true" nzMode="multiple" [nzMaxTagCount]="1" nzPlaceHolder="{{  'checkdata.check'|i18n}}">
                        <nz-option-group [nzLabel]="item.title" *ngFor="let item of attributesSeleteItems">
                            <nz-option *ngFor="let ite of item.items" [nzValue]="ite.value" [nzLabel]="ite.title"></nz-option>
                        </nz-option-group>
                    </nz-select> -->
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <!-- <button nz-button (click)="reset()">{{ 'reset'|i18n }}</button> -->
        <button nz-button (click)="close()">{{ 'close'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" class="m-l-6">{{ 'query'|i18n }}</button>
    </ng-template>
</idrawer>
