<nz-card nzTitle="{{ 'placard.basein' | i18n }}" nzSize="small">
    <div class="fz16 mb16" *ngIf="detailInfo">
        [{{ detailInfo.code }}]{{ detailInfo.name }}
    </div>
    <div class="fz16 mb16" *ngIf="!detailInfo">
        [{{ "placard.layoutStructureCode" | i18n }}]{{
            "placard.layoutStructureName" | i18n
        }}
    </div>
    <nz-descriptions nzBordered [nzColumn]="4" nzSize="small">
        <nz-descriptions-item nzTitle="{{ 'placard.belongFactory' | i18n }}">{{
            detailInfo?.bmi_name
        }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="{{ 'placard.createDate' | i18n }}">{{
            detailInfo?.create_time
        }}</nz-descriptions-item>
        <nz-descriptions-item
            nzTitle="{{ 'placard.layoutStructureType' | i18n }}"
            >{{ detailInfo?.blst_name }}</nz-descriptions-item
        >
        <nz-descriptions-item
            nzTitle="{{ 'placard.layoutStructureStatus' | i18n }}"
            >{{ detailInfo?.state_name }}</nz-descriptions-item
        >
        <nz-descriptions-item nzTitle="{{ 'placard.desc' | i18n }}">{{
            detailInfo?.description
        }}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
