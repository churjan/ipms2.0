<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" [footer]="footerTpl"
    (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <form nz-form [nzLayout]="'horizontal'" [formGroup]="form">
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{ "basQuality.bqcc_key" | i18n }}</nz-form-label>
                <nz-form-control nzSpan="8" nzErrorTip="{{ 'checkdata.check' | i18n }}{{'basQuality.bqcc_key' | i18n}}">
                    <!-- <nz-tree-select style="width: 100%" [nzNodes]="qualityClassList" nzShowSearch
                        nzPlaceHolder="{{ 'checkdata.check' | i18n }}" formControlName="bqcc_key"></nz-tree-select> -->
                    <ina-ztree-select [setting]="setting" formControlName="bqcc_key" datatype="getlist/">
                    </ina-ztree-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{"basQuality.code" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8" nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basQuality.code' | i18n}}">
                    <input nz-input formControlName="code" placeholder="{{ 'inputdata.input' | i18n }}" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{"basQuality.name" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8" nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basQuality.name' | i18n}}">
                    <input nz-input formControlName="name" placeholder="{{ 'inputdata.input' | i18n }}" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{ "basQuality.handlemethod" | i18n }}</nz-form-label>
                <nz-form-control nzSpan="8"
                    nzErrorTip="{{ 'checkdata.check' | i18n }}{{'basQuality.handlemethod' | i18n}}">
                    <app-single-select formControlName="handlemethod" [label]="'description'" [valueKey]="'value'"
                        [valueFields]="'value'" [path]="'/admin/Enum/?method=handlemethod'" [width]="'100%'">
                    </app-single-select>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzSpan="6">{{"basQuality.sort" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8">
                    <nz-input-number [nzMin]="0" formControlName="sort" style="width:100%;"></nz-input-number>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
