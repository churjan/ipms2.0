<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" [footer]="footerTpl"
    (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="6">{{
                            'basAttribute.blr_key'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18">
                            <ina-common-select class="select" title="{{ 'checkdata.check'|i18n }}" DataFiled="code"
                                formControlName="code" url="w_customattribute/extend" Datatyle="getattribute"
                                [isdisabled]="Disable" (onSelect)="onSelect($event)">
                            </ina-common-select>
                            <!-- <ina-ztree-select [setting]="setting" formControlName="code" datatype="getattribute/" (onSelect)="onSelect($event)">
                            </ina-ztree-select> -->
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="6" nzRequired>{{
                            'basAttribute.value_name'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18" nzErrorTip="{{
                            'inputdata.input'|i18n }}/{{
                            'basAttribute.name'|i18n }}">
                            <input nz-input formControlName="value_name" placeholder="{{
                                'inputdata.input'|i18n
                                }}" (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="6" nzRequired>{{
                            'basAttribute.value'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18" nzErrorTip="{{
                            'inputdata.input'|i18n }}/{{
                            'basAttribute.value'|i18n }}">
                            <input nz-input formControlName="value" placeholder="{{
                                'inputdata.input'|i18n
                                }}" (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="6">{{
                            'basAttribute.remark'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18">
                            <nz-textarea-count [nzMaxCharacterCount]="200">
                                <textarea nz-input formControlName="remark" placeholder="{{ 'inputdata.input'|i18n
                                    }}" rows="4" (keydown)="submitForm($event)" nzAutosize></textarea>
                            </nz-textarea-count>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>

    </ng-template>
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
