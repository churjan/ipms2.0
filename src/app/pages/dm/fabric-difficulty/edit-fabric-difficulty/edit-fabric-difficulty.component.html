<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" [footer]="footerTpl"
    (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="form">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label nzSpan="4" nzRequired>{{"basFabric-difficulty.code" | i18n}}</nz-form-label>
                        <nz-form-control nzSpan="20"
                            nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basFabric-difficulty.code' | i18n}}">
                            <input nz-input formControlName="code" placeholder="{{ 'inputdata.input' | i18n }}"
                                (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label nzSpan="4" nzRequired>{{"basFabric-difficulty.name" | i18n}}</nz-form-label>
                        <nz-form-control nzSpan="20"
                            nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basFabric-difficulty.name' | i18n}}">
                            <input nz-input formControlName="name" placeholder="{{ 'inputdata.input' | i18n }}"
                                (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>

                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label nzSpan="4">{{"basFabric-difficulty.level" | i18n}}</nz-form-label>
                        <nz-form-control nzSpan="20">
                            <input nz-input formControlName="level" placeholder="{{ 'inputdata.input' | i18n }}"
                                (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>

                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label nzSpan="4">{{"basFabric-difficulty.coefficient" | i18n}}</nz-form-label>
                        <nz-form-control nzSpan="20">
                            <nz-input-number [nzMin]="0" formControlName="coefficient" (keydown)="submitForm($event)">
                            </nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </ng-template>
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
