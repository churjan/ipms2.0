<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" [footer]="footerTpl"
    (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <form nz-form [nzLayout]="'horizontal'" [formGroup]="form">
            <nz-form-item>
                <nz-form-label nzSpan="4" nzRequired>{{"bas-processlevel.code" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8"
                    nzErrorTip="{{ 'inputdata.input' | i18n }}{{'bas-processlevel.code' | i18n}}">
                    <input nz-input formControlName="code" placeholder="{{ 'inputdata.input' | i18n }}" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSpan="4" nzRequired>{{"bas-processlevel.name" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8"
                    nzErrorTip="{{ 'inputdata.input' | i18n }}{{'bas-processlevel.name' | i18n}}">
                    <input nz-input formControlName="name" placeholder="{{ 'inputdata.input' | i18n }}" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzSpan="4">{{"bas-processlevel.coefficient" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8">
                    <nz-input-number [nzMin]="0" formControlName="coefficient"></nz-input-number>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
