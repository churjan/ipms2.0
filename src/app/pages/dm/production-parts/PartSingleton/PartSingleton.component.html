<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" [footer]="footerTpl"
    (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <form nz-form [nzLayout]="'horizontal'" [formGroup]="form">
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{"basPartsingleton.key" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8"
                    nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basPartsingleton.key' | i18n}}">
                    <ina-common-select class="select" title="{{ 'checkdata.check'|i18n }}" formControlName="key"
                        url="PartInfo" [isdisabled]="Disable">
                    </ina-common-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSpan="6" nzRequired>{{"basPartsingleton.singleton_bpi_key" | i18n}}</nz-form-label>
                <nz-form-control nzSpan="8"
                    nzErrorTip="{{ 'inputdata.input' | i18n }}{{'basPartsingleton.singleton_bpi_key' | i18n}}">
                    <ina-common-select class="select" title="{{ 'checkdata.check'|i18n }}"
                        formControlName="singleton_bpi_key" url="PartInfo">
                    </ina-common-select>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
