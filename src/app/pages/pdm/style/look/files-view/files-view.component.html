<nz-tabset nzTabPosition="left" [nzCanDeactivate]="canDeactivate" (nzSelectChange)="SelectChange($event)"
    style="height: 100%;">
    <nz-tab *ngFor="let tab of stylecuments" [nzTitle]="tab.name">
        <span>{{'placard.formatrequirements'|i18n}}ï¼š{{tab.description}}</span>
        <div class="clearfix">
            <nz-upload [nzAction]="upExcel()" nzListType="picture-card" [nzHeaders]="uploadingHeader()"
                [(nzFileList)]="fileList" [nzShowButton]="fileList.length <8" [nzPreview]="handlePreview"
                [nzShowButton]="false" (nzChange)="uploadChange($event)" [nzAccept]="UploadFormat" [nzRemove]="delete"
                [nzShowUploadList]="{showDownloadIcon:false,showPreviewIcon:true,showRemoveIcon
                    :false}">
                <div>
                    <i nz-icon nzType="plus"></i>
                    <div style="margin-top: 8px">{{'btn.upload'|i18n}}</div>
                </div>
            </nz-upload>
            <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
                (nzOnCancel)="previewVisible= false">
                <ng-template #modalContent>
                    <img [src]="previewImage" [ngStyle]="{ width:'100%'}" />
                    <label>{{previewNmae}}</label>
                </ng-template>
            </nz-modal>
        </div>
    </nz-tab>
</nz-tabset>
