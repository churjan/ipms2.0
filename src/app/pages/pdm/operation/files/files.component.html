<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" height="99%" nzSize="small"
    [bodyPadding]="'0'" (onClose)="close()" [content]="contentTpl">
    <ng-template #contentTpl>
        <nz-tabset nzTabPosition="left" [nzCanDeactivate]="canDeactivate" (nzSelectChange)="SelectChange($event)">
            <nz-tab *ngFor="let tab of operdocuments" [nzTitle]="tab.name">
                <span>{{'placard.formatrequirements'|i18n}}ï¼š{{tab.description}}</span>
                <div class="clearfix">
                    <nz-upload [nzAction]="upExcel()" nzListType="picture-card" [nzHeaders]="uploadingHeader()"
                        [(nzFileList)]="fileList" [nzPreview]="handlePreview" (nzChange)="uploadChange($event)"
                        [nzAccept]="UploadFormat" [nzRemove]="delete" [nzShowUploadList]="{showDownloadIcon:false,showPreviewIcon:true,showRemoveIcon
                        :true}">
                        <div>
                            <i nz-icon nzType="plus"></i>
                            <div style="margin-top: 8px">{{'btn.upload'|i18n}}</div>
                        </div>
                    </nz-upload>
                    <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
                        (nzOnCancel)="previewVisible= false">
                        <ng-template #modalContent>
                            <img [src]="previewImage" [ngStyle]="{ width: '100%'}" />
                        </ng-template>
                    </nz-modal>
                </div>
            </nz-tab>
        </nz-tabset>
    </ng-template>
</idrawer>
