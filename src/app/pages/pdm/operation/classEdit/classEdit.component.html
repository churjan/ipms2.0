<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" nzSize="small" (onClose)="close()"
    [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">{{
                            'pdmOperation.poc_name'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18" nzErrorTip="{{'inputdata.input'|i18n
                            }}/{{'pdmOperation.poc_name'|i18n }}">
                            <ina-ztree-select [setting]="setting" formControlName="pkey" datatype="getlist/">
                            </ina-ztree-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5" nzRequired>{{
                            'pdmOperation.code'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18" nzErrorTip="{{
                            'inputdata.input'|i18n }}/{{
                            'pdmOperation.code'|i18n }}">
                            <input nz-input formControlName="code" placeholder="{{ 'inputdata.input'|i18n }}"
                                (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5" nzRequired>{{
                            'pdmOperation.name'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18" nzErrorTip="{{
                            'inputdata.input'|i18n }}/{{
                            'pdmOperation.name'|i18n }}">
                            <input nz-input formControlName="name" placeholder="{{ 'inputdata.input'|i18n }}"
                                (keydown)="submitForm($event)" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">{{
                            'pdmOperation.isdefault'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18">
                            <label nz-checkbox formControlName="isdefault"></label>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="24">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5">{{
                            'pdmOperation.description'|i18n }}</nz-form-label>
                        <nz-form-control [nzSpan]="18">
                            <textarea nz-input nzAutosize rows="4" formControlName="description"
                                placeholder="{{ 'inputdata.input'|i18n}}" (keydown)="submitForm($event)"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n }}</button>
    </ng-template>
</idrawer>
