
<crud
    #crud
    [columns] = "tableColumns"
    [topRightActionsTpl]="topRightActionsTpl"
    [lastColumnTpl] = "operationTpl"
    [service]="languageVersionService"
>
</crud>

<ng-template #topRightActionsTpl>
    <button nz-button nzType="primary" (click)="edit.open()" *hasPermission="['system_lang_version_add']">
        <i nz-icon nzType="plus"></i> {{ 'btn.plus'|i18n }}
    </button>
    <button nz-button nzType="default" (click)="crud.delete()" *hasPermission="['system_lang_version_del']">
        <i nz-icon nzType="delete"></i> {{ 'btn.delete'|i18n }}
    </button>
</ng-template>

<!-- 行内操作按钮 -->
<ng-template #operationTpl let-item="record">
    <button 
        *hasPermission="['system_lang_version_update']"
        nz-button 
        nzType="text" 
        nzSize="small" 
        (click)="edit.open(item)" 
        nz-tooltip 
        nzTooltipTitle="{{ 'btn.update'|i18n }}">
        <i nz-icon nzType="edit"></i>
    </button>
    <button 
        *hasPermission="['system_lang_version_del']"
        nz-button 
        nzType="text" 
        nzSize="small" 
        (click)="crud.delete(item)" 
        nz-tooltip 
        nzTooltipTitle="{{ 'btn.delete'|i18n }}" 
        class="m-l-6">
        <i nz-icon nzType="delete"></i>
    </button>
</ng-template>

<edit #edit (editDone)="crud.reloadData($event)"></edit>
