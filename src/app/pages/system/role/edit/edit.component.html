<idrawer *ngIf="visible" [title]="title" [width]="width" height="80%" justifyContent="center" (onClose)="close()"
    [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>{{
                    'sysRole.name'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="18" nzErrorTip="{{
                    'inputdata.input'|i18n }}/{{ 'sysRole.name'|i18n }}">
                    <input nz-input formControlName="name" placeholder="{{
                        'inputdata.input'|i18n }}" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6">{{ 'sysRole.description'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="18" nzErrorTip="{{'warning.descriptionLength100'|i18n }}">
                    <textarea nz-input formControlName="description" placeholder="{{ 'inputdata.input'|i18n }}"
                        nzAutosize></textarea>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6">{{ 'sysRole.power'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="18">
                    <label nz-checkbox formControlName="haveoperationprocess">{{
                        'sysRole.haveoperationprocess'|i18n }}</label>
                    <label nz-checkbox formControlName="haveoperationprocessroute">{{
                        'sysRole.haveoperationprocessroute'|i18n }}</label>
                    <label nz-checkbox formControlName="havewages">{{
                            'sysRole.havewages'|i18n }}</label>
                    <ina-menu-tree style="height: 100%;width: 100%;padding-left:
                        13px;" [data]="menusData" [defaultSelectedKeys]="defaultSelectedKeys"></ina-menu-tree>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.cancel'|i18n}}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.save'|i18n}}</button>
    </ng-template>
</idrawer>
