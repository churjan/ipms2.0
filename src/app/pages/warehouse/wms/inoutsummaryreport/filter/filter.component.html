<idrawer *ngIf="visible" title="{{ 'btn.advancedSearch'|i18n }}" [width]="width" height="100%" (onClose)="close()" [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <nz-form-item>
            <nz-form-label [nzSpan]="24">{{ 'Inoutsummaryreport.currentstatistics'|i18n }}</nz-form-label>
            <nz-radio-group [(ngModel)]="DateMode" nzButtonStyle="solid">
                <label nz-radio-button nzValue="0">{{ 'all'|i18n }}</label>
                <label nz-radio-button nzValue="1">{{ 'Inoutsummaryreport.daystatistics'|i18n }}</label>
                <label nz-radio-button nzValue="2">{{ 'Inoutsummaryreport.monthstatistics'|i18n }}</label>
            </nz-radio-group>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="24">{{ 'dateRange'|i18n }}</nz-form-label>
            <nz-form-control [nzSpan]="24">
                <nz-range-picker [(ngModel)]="date"></nz-range-picker>
            </nz-form-control>
        </nz-form-item>
        <ng-container *ngFor="let fild of filterFilds">
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{fild.chinaname}}</nz-form-label>
                <nz-form-control [nzSpan]="24" *ngIf="fild.englishname!='ordercode'">
                    <nz-select nzShowSearch [(ngModel)]="fild.value" nzPlaceHolder="{{  'checkdata.check'|i18n}}">
                        <nz-option [nzValue]="ite.key" [nzLabel]="ite.name" *ngFor="let ite of valueOptions[fild.englishname]"></nz-option>
                    </nz-select>
                </nz-form-control>
                <nz-form-control [nzSpan]="24" *ngIf="fild.englishname=='ordercode'">
                    <input nz-input name="{{fild.chinaname}}" [(ngModel)]="fild.value" placeholder="{{ 'inputdata.input'|i18n }}" />
                </nz-form-control>
            </nz-form-item>
        </ng-container>
    </ng-template>

    <ng-template #footerTpl>
        <!-- <button nz-button (click)="reset()">{{ 'reset'|i18n }}</button> -->
        <button nz-button (click)="close()">{{ 'close'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" class="m-l-6">{{ 'query'|i18n }}</button>
    </ng-template>
</idrawer>
