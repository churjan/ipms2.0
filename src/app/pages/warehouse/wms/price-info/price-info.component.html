<crud2
    #crud
    [router]="url"
    [jsonname]="fieldcode"
    [list]="list"
    (actionClick)="btnEvent($event)"
    [columns]="columns"
    [modular]="modular"
    [fields]="field"
    [showAdvanced]="false"
    [ExtendColumnTpl]="ExtendColumnTpl"
></crud2>
<ng-template #ExtendColumnTpl let-record="record" let-column="column">
    <ng-container *ngIf="column.coums === 'wages'">
        {{ record.wages }}å…ƒ
    </ng-container>
</ng-template>
