
<crud
    #crud
    [lastColumnTpl]="operationTpl"
    [topRightActionsTpl]="topRightActionsTpl"
    [columns] = "tableColumns"
    [tpls] = "{timeTpl:timeTpl}"
    [service]="autoOutSchemeService"
    [keywordPlaceholder]="'placard.keyword_xx'|i18n:('wmsAutooutscheme.name'|i18n)"
>
</crud>

<ng-template #topRightActionsTpl>
    <button nz-button nzType="primary" (click)="edit.open()" *hasPermission="['wms_autooutscheme_add']">
        <i nz-icon nzType="plus"></i> {{ 'btn.plus'|i18n }}
    </button>
    <button nz-button nzType="default" (click)="crud.delete()" *hasPermission="['wms_autooutscheme_del']">
        <i nz-icon nzType="delete"></i> {{ 'btn.delete'|i18n }}
    </button>
</ng-template>

<ng-template #timeTpl let-text="text">
    {{text|time}}
</ng-template>

<ng-template #operationTpl let-item="record">
    <button 
        *hasPermission="['wms_autooutscheme_update']"
        nz-button 
        nzType="text" 
        nzSize="small" 
        (click)="edit.open(item)" 
        nz-tooltip 
        nzTooltipTitle="{{ 'btn.update'|i18n }}">
        <i nz-icon nzType="edit"></i>
    </button>
    <button 
        *hasPermission="['wms_autooutscheme_del']"
        nz-button 
        nzType="text" 
        nzSize="small" 
        (click)="crud.delete(item)" 
        nz-tooltip 
        nzTooltipTitle="{{ 'btn.delete'|i18n }}" 
        class="m-l-6">
        <i nz-icon nzType="delete"></i>
    </button>
</ng-template>

<edit #edit (editDone)="crud.reloadData($event)"></edit>
