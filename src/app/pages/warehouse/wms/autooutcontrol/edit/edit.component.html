<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" (onClose)="close()" [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>{{ 'name'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="18" nzErrorTip="{{ 'inputdata.input'|i18n }}/{{ 'name'|i18n }}">
                    <input nz-input formControlName="name" placeholder="{{ 'inputdata.input'|i18n }}" (keydown)="submitForm($event)" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6">{{ 'stockOutExpectTime'|i18n }}</nz-form-label>
                <nz-form-control>
                    <nz-date-picker
                        formControlName="outtime" 
                        nzShowTime
                        nzFormat="yyyy-MM-dd HH:mm:ss"
                        ngModel
                        ></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>{{ 'autoOutControl.scheme'|i18n }}</nz-form-label>
                <nz-form-control nzErrorTip="{{  'checkdata.check'|i18n}}/{{ 'autoOutControl.scheme'|i18n }}">
                    <nz-select
                        [nzMaxTagCount]="2"
                        nzMode="multiple"
                        nzPlaceHolder="{{ 'multiple'|i18n }}"
                        formControlName="details"
                        >
                            <nz-option *ngFor="let item of schemes" [nzLabel]="item.title" [nzValue]="item.value"></nz-option>
                        </nz-select>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{  'btn.cancel'|i18n}}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting" [nzLoading]="submiting" class="m-l-6">{{  'btn.save'|i18n}}</button>
    </ng-template>
</idrawer>
