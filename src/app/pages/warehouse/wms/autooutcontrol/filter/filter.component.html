<idrawer *ngIf="visible" title="{{ 'btn.advancedSearch'|i18n }}" [width]="width" height="100%" (onClose)="close()" [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'autoOutControl.name'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input nz-input formControlName="name" placeholder="{{ 'inputdata.input'|i18n }}" (keydown)="submitForm($event)" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'autoOutControl.state_name'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <nz-select nzAllowClear formControlName="status" nzPlaceHolder="{{ 'checkdata.check'|i18n }}">
                        <nz-option [nzValue]="0" nzLabel="{{ 'enable'|i18n }}"></nz-option>
                        <nz-option [nzValue]="1" nzLabel="{{ 'pause'|i18n }}"></nz-option>
                        <nz-option [nzValue]="2" nzLabel="{{ 'close'|i18n }}"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <!-- <button nz-button (click)="reset()">{{ 'reset'|i18n }}</button> -->
        <button nz-button (click)="close()">{{ 'btn.close'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" class="m-l-6">{{ 'btn.search'|i18n }}</button>
    </ng-template>
</idrawer>
