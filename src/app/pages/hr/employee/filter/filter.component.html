<idrawer *ngIf="visible" title="{{ 'btn.advancedSearch'|i18n }}" [width]="width" height="100%" (onClose)="close()" [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <form nz-form [formGroup]="validateForm">
            
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.organization'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <nz-tree-select
                        formControlName="hoi_key"
                        [nzNodes]="organizations"
                        nzShowSearch
                        nzPlaceHolder="{{  'checkdata.check'|i18n}}"
                        nzVirtualHeight="260px"
                        ></nz-tree-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.name'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="name"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.code'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="code"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.attendanceId'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="attendanceid"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.phone'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <input
                        nz-input
                        placeholder="{{ 'inputdata.input'|i18n }}"
                        formControlName="phone"
                        (keydown)="submitForm($event)" 
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="24">{{ 'hrEmployee.sex'|i18n }}</nz-form-label>
                <nz-form-control [nzSpan]="24">
                    <nz-select formControlName="sex" nzPlaceHolder="{{  'checkdata.check'|i18n}}" nzAllowClear>
                        <nz-option [nzValue]="'hrEmployee.man'|i18n" [nzLabel]="'hrEmployee.man'|i18n"></nz-option>
                        <nz-option [nzValue]="'hrEmployee.woman'|i18n" [nzLabel]="'hrEmployee.woman'|i18n"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
            
        </form>
    </ng-template>

    <ng-template #footerTpl>
        <!-- <button nz-button (click)="reset()">{{ 'reset'|i18n }}</button> -->
        <button nz-button (click)="close()">{{ 'close'|i18n }}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" class="m-l-6">{{ 'query'|i18n }}</button>
    </ng-template>
</idrawer>
