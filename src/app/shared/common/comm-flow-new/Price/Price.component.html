<idrawer *ngIf="visible" [title]="title" [width]="width" justifyContent="center" height="99%" (onClose)="close()"
    [content]="contentTpl" [footer]="footerTpl">
    <ng-template #contentTpl>
        <div [ngStyle]="{'height': '100%',overflow:'auto'}">
            <nz-table #editRowTable nzSize="small" class="small" nzBordered [nzData]="listOfData"
                [nzShowPagination]="false" [nzFrontPagination]="false" [nzScroll]="{ x: '100%', y: '100%' }">
                <thead>
                    <tr>
                        <th ngLeft>{{'commFlow.poi_code'|i18n}}</th>
                        <th>{{'commFlow.poi_name'|i18n}}</th>
                        <th>{{'commFlow.wages'|i18n}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of editRowTable.data">
                        <td>{{ data.code }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.production_wages? data.production_wages:0 }}</td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-template>
    <!-- 操作栏 -->
    <ng-template #footerTpl>
        <button nz-button (click)="close()">{{ 'btn.close'|i18n}}</button>
        <button nz-button nzType="primary" (click)="submitForm()" (keydown)="submitForm($event)" [disabled]="submiting"
            [nzLoading]="submiting" class="m-l-6">{{ 'btn.upload'|i18n }}</button>
    </ng-template>
</idrawer>
