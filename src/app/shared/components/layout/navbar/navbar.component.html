<div class="loading" *ngIf="data.length <= 0&&Permission==true">
    <i nz-icon nzType="loading"></i>
</div>
<div class="if_admin" *ngIf="data.length == 0&&Permission==false">
    <h3>{{'warning.if_admin'|i18n}}</h3>
</div>
<ul *ngIf="data.length> 0" [data]="data" [inlineCollapsed]="inlineCollapsed" [paths]="paths" navbar-item nz-menu
    [nzMode]="mode" [nzInlineCollapsed]="inlineCollapsed">
</ul>
