<div class="zpopup" [style]="'opacity:'+bjOpacity+';'"></div>
<div class="zpopup_cont" [style]="'width:'+(width/1712*100)+'%;height:'+(height/885*100)+'%;left:calc((100% - '+(width/1712*100)+'%)/2);top:calc((100% - '+(height/885*100)+'%)/2);opacity:'+opacity+';'">
    <div class="zpopup_cont_top">
        <div class="zpopup_cont_top_title">{{popupTitle}}</div>
        <div class="zpopup_cont_top_close" (click)="closePopup()"><i nz-icon nzType="close" nzTheme="outline"></i></div>
    </div>
        <div class="zpopup_cont_all" #contHeight>
            <div class="zpopup_cont_in">
                <nz-spin [nzSpinning]="isLoading">
                    <ng-container *ngTemplateOutlet="zpopupCont"></ng-container>
                </nz-spin>
            </div>
        </div>
        <div class="zpopup_cont_foot">
            <button nz-button nzType="default" style="margin-right: 10px;" (click)="closePopup()">{{'btn.close'|i18n}}</button>
            <ng-container *ngTemplateOutlet="zpopupFoot"></ng-container>
        </div>
    
</div>
